<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>
<body>

    <div id="container">
        
    <h1>Lista de Comprasüìù</h1>
    <div id="entrada">
        <span>
            <label for="item">Nome do item:</label>
            <input type="text" id="item" placeholder="Digite o nome do item">
        </span>

        <span>
            <label for="qtd">Quantidade:</label>
            <input type="number" id="qtd">
        </span>

        <span>
            <label for="categoria">Categoria:</label>
            <select name="categoria" id="categoria">
                <option value="">Selecione</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Higiene">Higiene</option>
                <option value="Outros">Outros</option>
            </select>
        </span>

        <span>
            <button id="btn-add">Adicionar item</button>
        </span>
    </div>

    <div id="filter">
        <label for="filtro">Filtro:</label>
        <select name="filtro" id="filtro">
            <option value="todas">Todas</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Limpeza">Limpeza</option>
            <option value="Higiene">Higiene</option>
            <option value="Outros">Outros</option>
        </select>
        <button id="btn-filter">Filtrar</button>
    </div>

    <div id="lista">
        <div id="lista-compras">
            <div id="titulo-lista-compras"></div>
            <div id="itens-lista-compras"></div>
        </div>

        <div id="compras-concluidas">
            <div id="titulo-compras-concluidas"></div>
            <div id="itens-compras-concluidas"></div>  
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
